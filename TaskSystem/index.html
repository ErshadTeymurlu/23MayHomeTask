<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap Css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Css link -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Task Management System</title>
    <!-- Font Awecome cdnjs link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row g-2">
            <div class="col-md-12 heading">
                <h1>Todo List</h1>
                <h3>Manage your tasks easily!</h3>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Write Your Task Here..." required>
            </div>
            <div class="col-md-1">
                <button class="btn btn-success w-100 add-btn" type="submit"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-danger w-100 delete-btn" type="button"><i class="fa-solid fa-trash-can"></i></button>
            </div>
            <div class="col-md-2 checkbox">
                <input type="checkbox" name="" id="select-all"> Select All
            </div>
        </div>
        <ul class="list-group">
    
        </ul>
    </div>
    <script src="./assets/JS/main.js"></script>
</body>
</html>
